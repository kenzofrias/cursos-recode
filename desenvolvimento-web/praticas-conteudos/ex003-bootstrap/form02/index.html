<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <div class="form-group-sm">
                <label for="seuEmail">Endere√ßo de e-mail</label>
                <input type="email" id="seuEmail" class="form-control" aria-describedby="ajudaEmail" placeholder="Seu e-mail">
                <small id="emailHelp" class="form-text text-muted">Jamais compartilhamos e-mails</small>
            </div>
            <div class="form-group">
                <label for="suaSenha">Senha</label>
                <input type="password" id="suaSenha" class="form-control" placeholder="Sua senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-check-label">Manter-me conectado</label>
            </div>
            <button type="submit" class="btn btn-primary">Conectar</button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
